<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/images/logo3.png" width=100 height="100">
                <h1>Library</h1>
            </div>
            <div class="formContainer">
                <form>
                    <label for="author">Author</label>
                    <input type="text" id="author"><br>


                    <label for="title">Book Title</label>
                    <input type="text" id="title"><br>

                    <label for="pages">Pages</label>
                    <input type="number" id="pages"><br>

                    <label for="status">Read?</label>
                    <input type="checkbox" name="status" id="status"><br>
                    <input type="submit" id="addBookButton" value="Add Book">
                </form>
            </div>
        </div>
        <div class="bookshelf">
            <div class="stats">
                <p>Number of Books: <span id="bookCount">0</span></p>
                <button class="clearbutton">Clear Library</button>
            </div>
            <table>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Status</th>
                  <th>Remove</th>
                </tr>
                <!-- <tr>
                  <td>Naruto</td>
                  <td>Kishimoto</td>
                  <td>400</td>
                  <td>Read</td>
                  <td>X</td>
                </tr>
                <tr>
                    <td>One Piece</td>
                    <td>Oda</td>
                    <td>500</td>
                    <td>Not Read</td>
                    <td>X</td>
                  </tr> -->
              </table>
        </div>
    </div>
    <script src="lib.js"></script>
</body>
</html>
